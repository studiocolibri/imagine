{{ define "main" }}

<article>
    <header class="single-e-magine__header" style="background-image:url('{{ .Site.BaseURL }}/assets/uploads/{{ .Params.img }}')">
        <div class="single-e-magine__category">
            <p data-color="{{ range first 1 .Params.categories }}{{ . | plainify | lower }}{{ end}}">
                {{ range first 1 .Params.categories }}{{ . }}{{ end}}
            </p>
        </div>
        <h1 class="single-e-magine__title">{{ .Title }}</h1>
        <picture class="single-e-magine__more-img">
            <source srcset="/assets/uploads/arrow-down.svg" media="(max-width: 1140px)">
            <img src="/assets/uploads/arrow-down-long.svg" alt="Faites dÃ©rouler pour voir la suite" width="15" height="82">
        </picture>
    </header>
    <time class="single-e-magine__date" datetime="{{ .Date.Format "02-01-06"}}">{{ .Date.Format "02.01.06"}}</time>
    <div class="single-e-magine__content">
        {{ .Content }}
        <p class="single-e-magine__back-to-list">
            <a class="single-e-magine__back-to-list__btn btn btn--reverse" href="/nos-contenus">Retour</a>
        </p>
    </div>
</article>

{{ end }}
