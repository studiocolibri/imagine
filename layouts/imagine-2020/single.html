{{ define "main" }}

<section class="imagine-2020__header">
    <h1>{{ .Title }}</h1>
</section>

<section class="home-new-imagine section-2-cols">
    <h2 class="section-title right">#imagine2020</h2>
    <div class="flex-2-cols cw">
        <div class="flex-2-cols__col">
            <img src="/assets/img/imagine-6-territoires.png" alt="les 6 territoires">
        </div>
        <div class="flex-2-cols__col">
            <h3>{{ .Params.new_imagine.title | safeHTML }}</h3>
            <p>{{ .Params.new_imagine.text | safeHTML }}</p>
            <a href="{{ .Params.new_imagine.btn_link }}" class="btn">{{ .Params.new_imagine.btn_text }}</a>
        </div>
    </div>
</section>

{{ end }}
