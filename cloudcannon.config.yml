      - value:
          name: ''
          job: ''
          photo: null
          text: ''
        _inputs:
          name:
            label: Nom
          job:
            label: Profession
          photo:
            type: file
          text:
            label: Texte
  img_list:
    values:
      - value:
          img: null
          title: ''
          link: ''
        _inputs:
          img:
            type: file
_inputs:
  template:
    hidden: true
