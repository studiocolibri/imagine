  numeros:
    name: Numeros
    path: content/numeros
    schemas:
      default:
        path: .cloudcannon/schemas/numero-en-cours.md
        name: Numero en cours
        _enabled_editors:
          - data
        _inputs:
          $.class:
            hidden: true
          $.num:
            type: number
            label: 'Numéro '
          $.period:
            label: Période
          $.date:
            label: Date de Parution
          $.title:
            label: Titre du Numéro
          $.short_description:
            label: Courte description du numéro
          $.cover:
            type: file
          $.simulation_cover:
            type: file
          $.six_territoires_img:
            type: file
            label: Image du Sommaire
          $.sixieme_continent:
            type: array
            label: Les territoires
            options:
              structures: _structures.sixieme_continent
          $.decouverte[*]:
            type: image
          $.decouverte:
            type: array
            label: Aperçus du magazine
  nos-contenus:
    name: Nos contenus
    path: content/libre-acces
    schemas:
      titre-de-categorie:
        path: .cloudcannon/schemas/titre-de-categorie.md
        name: Titre de catégorie
        _enabled_editors:
          - data
        _inputs:
          $.title:
            label: Titre de la catégorie
            comment: Aucune restriction sur la manière de l'écrire
          $.class:
            hidden: true
      article:
        path: .cloudcannon/schemas/article.md
        name: Article
        _enabled_editors:
          - content
        _inputs:
          $.class:
            hidden: true
          $.cat:
            label: Catégorie
            comment: >-
              Inscrire le nom "url" de la catégorie suivi de ".md". Ex: pour
              ajouter la catégorie "Éditorial", il faut écrire "editorial.md"
          $.title:
            label: Titre de l'article
          $.title_alignment:
            type: select
            label: Alignement du titre
            comment: >-
              Option pour aligner le titre à droite si l'illustration le
              nécessite
            options:
              values: _select_data.title_alignment
          $.description:
            label: Description de l'article
            comment: >-
              Texte cours utilisé dans la liste des articles en libre accès ou
              pour le référencement.
          $.img:
            type: file
            label: Image d'illustration de l'article
          $.img_credits:
            label: Crédits de l'image d'illustration
  categories:
    name: Catégories
    path: content/categories
    schemas:
      default:
        path: .cloudcannon/schemas/categorie.md
        name: Catégorie
        _enabled_editors:
          - data
        _inputs:
          $.title:
            label: Titre pour les URL
            comment: >-
              Titre à écrire sans espace, sans accent, sans caractère spéciaux,
              uniquement utilisé pour les adresses web (URL). Ex: "Éditorial"
              =&gt; "editorial", ou "À vous de jouer !" =&gt; "a-vous-de-jouer"
          $.title_humans:
            label: 'Titre '
            comment: >-
              Titre qui sera affiché sur le site, sans restriction sur la
              manière de l'écrire.
          $.color:
            type: text
            label: Code couleur
            comment: 'Format hexadécimal, ex : #f5d771'
  default_hugo_pages:
    name: Pages
    path: content/
    schemas:
      le-projet-imagine:
        path: .cloudcannon/schemas/le-projet-imagine.md
        name: Le projet Imagine
        _enabled_editors:
          - data
        _inputs:
          $.class:
            hidden: true
          $.type:
            hidden: true
          $.title:
            label: Titre de la page
          $.organization.title:
            label: Titre
          $.organization.content:
            type: markdown
            label: Contenu
          $.team.title:
            label: Titre
          $.team.members:
            type: array
            label: Membres
            options:
              structures: _structures.members
          $.differences.title:
            label: Titre
          $.differences.content:
            type: markdown
            label: Contenu
      page-simple:
        path: .cloudcannon/schemas/page-simple.md
        name: Page Simple
        _enabled_editors:
          - content
        _inputs:
          $.class:
            hidden: true
      qui-sommes-nous:
        path: .cloudcannon/schemas/qui-sommes-nous.md
        name: Qui sommes-nous ?
        _enabled_editors:
          - data
        _inputs:
          $.section_one.img:
            type: file
          $.section_two.img:
            type: file
          $.section_three.img:
            type: file
          $.section_four.img:
            type: file
          $.section_five.img_list:
            type: array
            options:
              structures: _structures.img_list
collection_groups:
  - heading: Content
    collections:
      - pages
      - numeros
      - nos-contenus
      - categories
_select_data:
